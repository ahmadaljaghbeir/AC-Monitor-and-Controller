<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Monitor and Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to your separate CSS file here -->
    <link rel="stylesheet" href="/css/acControllerStyle.css">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        .status-panel {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Add space between the status indicators */
            margin-bottom: 2rem; /* Add space below the status indicators */
            text-align: center;
        }

        .status-panel p {
            margin: 0;
            padding: 0.5rem;
        }

        .status-panel span {
            font-weight: bold;
            color: #4a5568;
            font-size: 1.5rem; /* Increase font size */
            display: block; /* Display block to allow margin auto for center alignment */
            margin: 0 auto; /* Center align the text */
        }

        .status-panel i {
            font-size: 1.5rem; /* Increase icon size */
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Add space between buttons */
        }

        .button-custom {
            background-color: #3182ce;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-align: center;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Header -->
<header class="header w-full py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
        <div class="flex items-center">
            <img src="/images/logo.png" alt="logo" class="h-12 w-12 mr-2">
            <h1 class="text-2xl font-bold">AC Monitor and Controller</h1>
        </div>
        <nav>
            <a href="/updateUser" class="button-custom py-2 px-4 rounded">Update Account</a>
            <a href="/logout" class="button-custom py-2 px-4 rounded">Logout</a>
        </nav>
    </div>
</header>

<main class="main-content flex-grow flex items-center justify-center">
    <div class="bg-white w-full max-w-4xl shadow-md rounded-lg overflow-hidden p-8 text-center">
        <h2 class="text-3xl font-bold mb-4">AC Control Panel</h2>
        <div class="status-panel">
            <p class="temperature">
                <span th:text="${acStatus.temperature != null ? acStatus.temperature : '--'}">0.0</span> <i class="fas fa-thermometer-half"></i>
            </p>
            <p class="humidity">
                <span th:text="${acStatus.humidity != null ? acStatus.humidity : '--'}">0.0</span> <i class="fas fa-tint"></i>
            </p>
            <p class="ac-status">
                <span th:text="${acStatus.acState != null ? acStatus.acState : 'AC OFF'}">OFF</span> <i class="fas fa-snowflake"></i>
            </p>
        </div>
        <form action="/control" method="post" class="control-buttons">
            <button type="submit" name="command" value="AC ON" class="button-custom py-2 px-4 rounded">Turn ON</button>
            <button type="submit" name="command" value="AC OFF" class="button-custom py-2 px-4 rounded">Turn OFF</button>
            <button type="submit" name="command" value="AUTO" class="button-custom py-2 px-4 rounded">Auto</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="footer text-center py-4">
    <p>&copy; 2024 AC Monitor and Controller. All rights reserved.</p>
</footer>

<!-- Script to reload the page after 10 seconds -->
<script>
    setTimeout(function () {
        location.reload();
    }, 2000); // 10000 milliseconds = 10 seconds
</script>

</body>
</html>
